<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFÂNCIA</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>

<div id="startScreen">
    <div id="title">LIFE</div>
    <div id="subtitle">Use WASD ou Setas para mover. Espaço para pular.</div>
    <button id="playBtn">JOGAR</button>
</div>

<img id="introImage" src="take1.png" alt="Intro">

<div id="dialogueOverlay">
    <div id="dialogueText"></div>
    <div id="dialogueHint">Clique para continuar...</div>
</div>

<div id="fade"></div>

<canvas id="gameCanvas" width="1280" height="720"></canvas>

<div id="mobile-controls">
    <div class="left-controls">
        <button class="mobile-btn" id="left-btn">&larr;</button>
        <button class="mobile-btn" id="right-btn">&rarr;</button>
    </div>
    <div class="right-controls">
        <button class="mobile-btn" id="e-btn">E</button>
        <button class="mobile-btn jump-btn" id="jump-btn">Pular</button>
    </div>
</div>

<audio id="bgm" src="fase1.mp3" loop></audio>
<audio id="jumpSound" src="somdepulo.mp3"></audio>

<audio id="risadaSound" src="risadapirulito.mp3"></audio>
<audio id="maeSound" src="mae.mp3"></audio>
<audio id="risobalaSound" src="risobala.mp3"></audio>

<script src="game.js"></script>

</body>
</html>
