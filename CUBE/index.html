<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Bolinha - Fase 1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="startScreen">
    <div id="title">TADS ADVENTURE</div>
    <div id="subtitle">Use WASD ou Setas para mover. Espa√ßo para pular.</div>
    <button id="playBtn">JOGAR</button>
</div>

<div id="dialogueOverlay">
    <div id="dialogueText"></div>
    <div id="dialogueHint">Clique para continuar...</div>
</div>

<div id="fade"></div>

<canvas id="gameCanvas" width="1280" height="720"></canvas>

<div id="mobile-controls">
    <div class="left-controls">
        <button class="mobile-btn" id="left-btn">&larr;</button>
        <button class="mobile-btn" id="right-btn">&rarr;</button>
    </div>
    <div class="right-controls">
        <button class="mobile-btn" id="e-btn">E</button>
        <button class="mobile-btn jump-btn" id="jump-btn">Pular</button>
    </div>
</div>
<audio id="bgm" src="fase1.mp3" loop></audio>
<audio id="jumpSound" src="somdepulo.mp3"></audio>

<script src="game.js"></script>

</body>
</html>
